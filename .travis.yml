language: node_js
sudo: false
dist: trusty
cache:
  directories:
    - $HOME/.npm
node_js:
  - "12"

install:
  - npm ci

script:
  - npm run build
  - npm run test
  - npm run lint
  - npm run bundlesize

after_success:
  - test $TRAVIS_PULL_REQUEST == "false" && test $TRAVIS_BRANCH == "master" && npm run gh-pages
  - if [ -n "$TRAVIS_TAG" ]; then npm run github-release; fi

env:
  global:
    secure: 
